info:
    title: resource_huaweicloud_rds_pg_account
    description: Manages RDS PostgreSQL account resource within HuaweiCloud.
host: myhuaweicloud.com
tags:
    - name: RDS
servers:
    - url: https://rds.cn-north-4.myhuaweicloud.com/
paths:
    /v3/{project_id}/instances/{instance_id}/db-users/{user_name}/comment:
        PUT:
            tag: RDS
            operationId: UpdatePgAccount
            x-ref-api: PUT /v3/{project_id}/instances/{instance_id}/db-users/{user_name}/comment
    /v3/{project_id}/instances/{instance_id}/db_user:
        POST:
            tag: RDS
            operationId: CreatePgAccount
            x-ref-api: POST /v3/{project_id}/instances/{instance_id}/db_user
    /v3/{project_id}/instances/{instance_id}/db_user/{user_name}:
        DELETE:
            tag: RDS
            operationId: DeletePgAccount
            x-ref-api: DELETE /v3/{project_id}/instances/{instance_id}/db_user/{user_name}
    /v3/{project_id}/instances/{instance_id}/db_user/detail:
        GET:
            tag: RDS
            operationId: GetPgAccount
            x-ref-api: GET /v3/{project_id}/instances/{instance_id}/db_user/detail
    /v3/{project_id}/instances/{instance_id}/db_user/resetpwd:
        POST:
            tag: RDS
            operationId: UpdatePgAccount
            x-ref-api: POST /v3/{project_id}/instances/{instance_id}/db_user/resetpwd
