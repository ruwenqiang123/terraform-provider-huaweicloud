info:
    title: resource_huaweicloud_rds_sqlserver_database
    description: Manages RDS SQLServer database resource within HuaweiCloud.
host: myhuaweicloud.com
tags:
    - name: RDS
servers:
    - url: https://rds.cn-north-4.myhuaweicloud.com/
paths:
    /v3/{project_id}/instances/{instance_id}/database:
        POST:
            tag: RDS
            operationId: CreateSQLServerDatabase
            x-ref-api: POST /v3/{project_id}/instances/{instance_id}/database
    /v3/{project_id}/instances/{instance_id}/database/detail:
        GET:
            tag: RDS
            operationId: GetSQLServerDatabase
            x-ref-api: GET /v3/{project_id}/instances/{instance_id}/database/detail
